function setPrio(prio) {
	let val = '';
	for (let i = 0; i < prio; i++) {
		val += '&#128293;';
	}
	if (prio == 0) val = '&#10067;';
	
	switch(prio) {
		case 0: type = 'unknown'; break;
		case 1: type = 'low'; break;
		case 2: type = 'medium'; break;
		case 3: type = 'high'; break;
		default: type = 'unknown'; break;
	}
	let str = '<a title="priority ' + type + '">' + val + '</a>';
	return str;
}

					'<img src="' + set.img + '">' + 
				'</a>' + 
					' <div>' + set.name + ' (' + set.id + ')' + (set.exclusive ? '<a title="Sylvanian Families Online Store Exclusive"><b>*</b></a>' : '') + 
					((set.price) ? '<br><b>' + set.price + ' €</b>' : '' ) + 
					'<div class="prio">' + setPrio(set.prio) + '</div>' +
					'</div>' + 
			'</div>'  +
		'');
		if (set.price && !set.hide) price += parseFloat(set.price);
