.outer {

.img, .front {

.img {

.img.mangacap { mix-blend-mode: multiply; }
.img.animecap {
	filter: contrast(1.05) brightness(1.05) grayscale(1);

	height: 200px;
	font-size: 80%;

.monochrome .info {
	display: none;

.title {
	display: block;

.name, .series {

.series {

}
.courier {
	font-family: "courier new";
	text-transform: uppercase;
	letter-spacing: 1px;
    font-size: 1.2em;	
}

.info {
	z-index: 9;
    display: block;
    bottom: 0;
    position: absolute;
    background-color: var(--info);

	justify-content: space-between;

.overview {
	margin-bottom: 10px;

.overview b {
	font-weight: normal;

.overview:after {
  content: "";
  position: absolute;

  margin-left: 5%;
  margin-right: 5%;
  width: 90%;

.overview table { width: 100%; }

.chara {

.comment {

.categories { text-align: center; }

var app = '';
var tierLists = [];
var mbtiTypes = [];
var sunsignTypes = [];

// finds tier object for given tier name
function findTierObj(name) {
    var emptyObj = {
        "name": "none",
        "title": "none",
        "description": "",
        "rank": 99
    };
    for (let i = 0; i < tiers.length; i++) 
        if (tiers[i].name == name) return tiers[i];
    return emptyObj;//null;
}

class tier { 
    constructor(n) {
        this.name = n;
        this.tierObj = findTierObj(n);
        this.list = [];
    }
}

function getTitleOfTierName(tierList, name) {
	for (let i = 0; i < tierList.length; i++) {
        var obj = tierList[i];
        if (obj.name == name) return obj.title;
    }
    return null;
}

function findInTiers(list, name) {
    for (let i = 0; i < list.length; i++) {
        var obj = list[i];
		//if (obj.name == name) return obj;
		if (getTitleOfTierName(tiers, obj.name) == getTitleOfTierName(tiers, name)) return obj;
    }
    return null;
}

function findInMbti(list, type) {
	for (var i = 0; i < list.length; i++) {
        var obj = list[i];
        if (obj.type == type) return obj;
    }
    return null;
}

// array toString

function mbtiToString(elem) {
	return elem.type + ' - ' + elem.value;
}

function toStringAsList(arr) {
	var out = '';
	for (var i = 0; i < arr.length; i++) {
		out = out + String(i+1).padStart(2, '0') + ': ' + mbtiToString(arr[i]) + '\n';
	}
    return out;
}

Array.prototype.toStringSpace = function() {
	var out = '';
	for (var i = 0; i < this.length; i++) {
		out = out + (i > 0 ? ' ' :'') + this[i];
	}
    return out;
}

function toStringWithSpace(str) {
	if (Array.isArray(str))
		return str.toStringSpace();
	else
		return str;
}

  return out;
}*/

// Randomize array in-place using Durstenfeld shuffle algorithm
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        let temp = array[i];
        array[i] = array[j];
        array[j] = temp;
    }
}

// get to display

function getStringOfFavState(state) {
    for (let i = 0; i < states.length; i++) 
        if (states[i].name == state) {
			//let display = states[i].string;
			let display = '<span class="material-icons-round">' + states[i].material + '</span>'; // material icon
		
            //if (states[i].string == heartStr)
                return '<a class="help" title="' + states[i].name + '">' + display + '</a>';
            //else return display;
        }
    return ' ';
}

function getFavState(c) {
    let format = c.format;
    let a = '<table><tr>';
	if (format)
		for (let i = 0; i < format.length; i++) {
			let f2 = format[i];
			a += '<td><div class="icon">' + getStringOfFavState(f2.state) + '</div> ' + f2.type + (f2.year ? ' (' + f2.year + ')' : '' ) + '</td>';
		}
	a = a + '</tr></table>';
    return a;
}

function getImgAsBackgroundStyle(c) {
	var url = '';
	/*if (c.img.icon)
		url = c.img.icon;
	else if (c.img.icon2)
		url = c.img.icon2;*/
	url = c.img.tumblr;
	/*let name = c.displayname ? c.displayname : c.name;
	let url_base64 = '';//base64s[name];
	url = url_base64 ? ('data:image/jpg;base64,' + url_base64) : url;*/
	url = (url ? 'style="background-image: url(\'' + url + '\')"': '');
	return url;
}

function getCategoryClasses(c) {
	return ' ' + toStringWithSpace(c.categories) + 
		   ' ' + toStringWithSpace(c.mbti) +
		   (c.sunsign ? ' ' + toStringWithSpace(c.sunsign) : '');
}

const allCategories = new Set();

function getCategoryTags(c) {
	let categories = '';
	// mbti
	if (Array.isArray(c.mbti))
		for (let k = 0; k < c.mbti.length; k++)
			categories = categories + '<span class="category">' + c.mbti[k] + '</span>';
	else { if (c.mbti) categories = categories + '<span class="category">' + c.mbti + '</span>'; }
	
	// sun sign
	if (c.sunsign && (c.sunsign != 'unknown')) categories = categories + '<span class="category">' + c.sunsign + '</span>';
	
	// other
	for (var k = 0; k < c.categories.length; k++) {
		categories = categories + '<span class="category">' + c.categories[k] + '</span>';
		allCategories.add(c.categories[k]);
	}
	return categories;
}

function getName(c) {
	return (c.displayname && c.displayname.length > 0) ?
		c.displayname : c.name;
}

function getImgTypeClass(c) {
	return ((c.img.type && c.img.type == 'manga') ? ' mangacap' : ' animecap');
}

function getTierRankTitle(rank) {
	let t = 'tier'
	switch (rank) {
		case 1: return 'highest ' + t;
		case 2: return '2nd ' + t;
		case 3: return '3rd ' + t;
		default: return rank + 'th ' + t;
	}
}

let lastUpdate = new Date(2000, 0, 1);

// document ready

// go through characters
for (let i = 0; i < characters.length; i++) {
    let c = characters[i];
    
	// add characters to their tiers
    let t = c.tier;
    let obj = findInTiers(tierLists, t); // find tierObj
    if (obj)
        obj.list.push(c);
    else {
        let newTier = new tier(t); // create new tierObj
        newTier.list.push(c);
        tierLists.push(newTier);
    }
	
	// get last update
	let date = c.update.split('.')
	if (date.length > 2) lastUpdate = Math.max(lastUpdate, new Date('20' + date[2], date[1]-1, date[0]));
	
	// count mbtis
	var mbtis = c.mbti;
	if (typeof mbtis === 'string') {
		let s = mbtis;
		mbtis = [];
		mbtis.push(s);
	}
	
	for (let j = 0; j < mbtis.length; j++) {
		let mbti = mbtis[j];
		let mbtiObj = findInMbti(mbtiTypes, mbti);
		if (mbtiObj)
			mbtiObj.value++;
		else {
			let newMbtiObj = { "type": mbti, "value": 1 };
			mbtiTypes.push(newMbtiObj);
		}
	}
	
	// count sunsigns
	let sign = c.sunsign;
	if (sign && (sign != 'unknown')) {
		let signObj = findInMbti(sunsignTypes, sign);
		if (signObj)
			signObj.value++;
		else {
			let newSignObj = { "type": sign, "value": 1 };
			sunsignTypes.push(newSignObj);
		}
	}
}

mbtiTypes.sort(function(a, b) {return b.value - a.value;});
sunsignTypes.sort(function(a, b) {return b.value - a.value;});
tierLists.sort(function(a, b) {return a.tierObj.rank - b.tierObj.rank;});

		app = app + '<div class="header courier"><div>' + t.tierObj.title + '</div><div>' + getTierRankTitle(t.tierObj.rank) + '</div></div>';
		
		if (i > 0) shuffleArray(t.list); // shuffle all but first list
		
		// go through characters
		for (let j = 0; j < t.list.length; j++) {
			let c = t.list[j];
						
			app = app + 
			'<div class="outer' +
				((t.tierObj.rank > 4) ? ' monochrome' : '') + getImgTypeClass(c) + getCategoryClasses(c) + 
				'" ' +
				//getImgAsBackgroundStyle(c) +
			'>' +
				'<div class="front">' +
				'<div class="img' + getImgTypeClass(c) + '" ' + getImgAsBackgroundStyle(c) + '></div>' +
				'<div class="title">' +
					'<div class="name courier">' + getName(c) + '</div>' +
					//'<div class="series">' + c.series + '</div>' +
				'</div>' +
				'</div>' +
				'<div class="info">' +
					'<div><div class="overview">' + getFavState(c) + '</div>' +
					'<div class="chara"> ' + c.name + '<br>(' + c.series + ')</div></div>' +
					((c.notes) ? '<div class="comment">' + c.notes + '</div>': '') + 
					'<div class="categories">' + getCategoryTags(c) + '</div>' +
				'</div>' + 
			'</div>';
		}
	}
}

// filter
function applyFilter(filterName) {
    var curActive = '.' + filterName;
    $('.outer').hide();
    $('#filterOverview #commonTags a.active').each(function(index) {
        //if (($('#or').hasClass('active')) && (curActive != '')) curActive = curActive + ', ';
        curActive = curActive + '.' + $(this).text();
        //console.log(index + ": " + $(this).text());
    });
    console.log('filter ' + curActive);
    $('.outer').hide().filter(curActive).show();
	
	$('#filterInfo').show();
	$('#filterInfo').addClass('sticky');
	$('#infoLine').addClass('hidden');
	if ($('#tagLine').hasClass('hidden')) $('#tagLine').removeClass('hidden');
	document.getElementById('tags').innerHTML = filterName;
}

function clickFilter(tag) {
    var className = tag.text(); //tag.className;
    // toggle visuals
	console.log('classname ' + className);
    if (tag.hasClass('active')) tag.removeClass('active');
    else tag.addClass('active');
    applyFilter(className);
}

$('.category').click(function() {
	clickFilter($(this));
});

function resetFilters() {
	$('#filterInfo').hide();
    $('.outer').show();
    $('#filterOverview #commonTags a.active, #and').removeClass('active');
}

$('#resetFilters').click(function() {
	resetFilters();
});
